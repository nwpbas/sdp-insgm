<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Instagm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col style="border:1px solid black;"> </ion-col>
    </ion-row>
    <ion-list>
      <ion-item-group>
        <ion-item-divider>
          <ion-avatar style="border:1px solid black;">
            <img
              src="http://localhost:8000/media/images/posts/userID-42/userID-42-postID-marvel-gundam-1.jpg"
            />
          </ion-avatar>
          <ion-label style="padding-left: 10px;">
            Fruits
          </ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-img
            src="http://localhost:8000/media/images/posts/userID-42/userID-42-postID-marvel-gundam-1.jpg"
          ></ion-img>
        </ion-item>
        <ion-item>
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon slot="icon-only" name="thumbs-up"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>

        <ion-item> 
          <ion-label style="padding-left: 10px;">
            <p>Fruits</p>
            <p>Fruits</p>
            <p>Fruits</p>
            <p>Fruits</p>
            <p>Fruits</p>
            <p>Fruits</p>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <!-- They can also be used to group sliding items -->
    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          Fruits
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h3>Grapes</h3>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option>
            Favorite
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h3>Apples</h3>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option>
            Favorite
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>
          Vegetables
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h3>Carrots</h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>

      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <h3>Celery</h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-grid>

  <ion-button (click)="takePhoto()" expand="full" color="primary"
    >Take Photo</ion-button
  >
  <ion-button (click)="getImage()" expand="full" color="secondary"
    >Get Photo From Library</ion-button
  >
  <ion-button (click)="cropImage()" expand="full" color="danger"
    >Crop Image</ion-button
  >
  <ion-button (click)="uploadImage()" expand="full" color="dark"
    >Upload Image</ion-button
  >

  <p align="center"><img src="{{ myphoto }}" /></p>
